group 'iisuslik'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.intellij:annotations:+@jar'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}